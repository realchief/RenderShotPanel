{% load static %}
{% load dbx_tags %}
<div class="box cloud">
    <div class="head">
        <div class="title">
            <img src="{% static "system/img/rendershare_logo.svg" %}" alt="RenderShare">
            <h4>Cloud Application</h4>
        </div>
    </div>
    <div class="box_content">
        <p>The RenderShare is a client-based application with a submission plugin that
            intuitively</p>

        <h5>Download Now:</h5>
        <a href="#" onclick="request_rendershare_download_url(`win`);" class="btn btn-outline-info"><i class="fab fa-windows"></i></a>
        <a href="#" onclick="request_rendershare_download_url(`mac`);" class="btn btn-outline-info"><i class="fab fa-apple"></i></a>
    </div>
</div>
<script>
    function request_rendershare_download_url(os) {
        $.ajax({
            url: "{% url "rendershare_api" %}",
            data: {'os': os,},
            dataType: 'json',
            async: false,
            success: function (data) {
                if (os==='mac') {
                    window.open(data.mac_installer_url);
                }
                else if (os==='win'){
                    window.open(data.win_installer_url);
                }
            }
        });
    }
</script>
